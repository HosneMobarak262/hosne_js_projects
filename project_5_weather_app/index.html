<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!--    input -->
    <section>
      <h1>Weather App</h1>
      <h5>Hosne Mobarak</h5>
      <form action="" onsubmit="return false">
        <input type="text" class="search" placeholder="Search By City Name">
        <button type="submit" class="btn">Submit</button>
      </form>

    </section>

    <!--    output  -->
    <section>
      <div class="icon">
        <img src="" alt="" class="weather_icon">
      </div>
      <div class="location">
        <div class="city">New York</div>
        <div class="date">Thursday, Dec 26 2020</div>
      </div>
      <div class="current">
        <div class="temp">Temp: 25 <span>°C</span></div>
        <div class="weather">Weather: Sunny</div>
        <div class="temp-range">Temp Range: 10°C / 15°C</div>
      </div>
    </section>

  </div>


  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
