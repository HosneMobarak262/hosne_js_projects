<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
<!--        <form action="">-->
            <div class="col-12 pt-3 pb-3" id="this-content">
                <div class="row rows">
                    <div class="col-md-6">
                        <label for="weight">Weight (kg)</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="weight" name="weight" placeholder="kilogram">
                    </div>
                </div>
                <div class="row rows">
                    <div class="col-md-6">
                        <label for="height">Height (m) </label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="height" name="height" placeholder="meter">
                    </div>
                </div>
                <div class="row rows" style="display: none;" id="bmiId">
                    <div class="col-md-6">
                        <label for="bmiValue">BMI</label>
                    </div>
                    <div class="col-md-6">
                        <span id="bmiValue"></span>
                    </div>
                </div>
                <div class="row rows" >
                    <div class="col-md-12">
                        <button onclick="calculateBtn()">calculateBtn</button>
                    </div>
                </div>
                <div class="row rows" >
                    <div class="col-md-12">
                        <button onclick="resetValue()">Reset</button>
                    </div>
                </div>
            </div>
<!--        </form>-->
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
